<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML</title>
</head>
<body>
    <h1>Videos no HTML5</h1>
    <p>Videos hospedados no meu proprio servidor</p>
    <video controls width="560px">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p><a href="media/meu-video.mp4">Download</a></p>
    </video>

    <h1>Inserindo videos do YouTue</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xZCutbSeB0Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
