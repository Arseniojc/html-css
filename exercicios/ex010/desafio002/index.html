<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passar p mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>

    <ul>
        <li><abbr title="Usar a Tag &lt; p &gt;">Paragrafo</abbr></li>
        <li><abbr title="Usar a Tag &lt; h1 &gt; a ...&lt; h5 &gt;">Titulos</abbr></li>
        <li><abbr title="Usar a Tag &lt; abbr &gt;">Abreviaturas</abbr></li>
        <li><abbr title="Usar as Tags &lt; pre &gt; e &lt; code &gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Usar as Tags &lt; ol &gt; e &lt; li &gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Usar as Tags &lt; ul &gt; e &lt; li &gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
